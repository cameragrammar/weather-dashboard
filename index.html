  <nav class="navbar is-danger" role="navigation" aria-label="main navigation">

<!-- SEARCH BAR -->
<div class="container">
  <div class="columns">
      <div class="column is-one-third">
          <div class="box">
              <h1 class="title">Search for a city</h1>
              <input id="searchInput" class="input" type="text" placeholder="Enter a city name">
              <button id="searchBtn" class="button is-info is-danger">Search</button>
          </div>
          <div id="history-container" class="box is-flex is-flex-direction-column">
            <h1 class="title">Search History</h1>
        </div>
    </div>   
    </div>
    <div class="column">
      <div id="output">
        <div class="today" id="today"></div>
      </div>
      <div id="five-day-output" class="custom-container">
      </div>
  </div>
</div>
</div>
